<a href="{{ config.base_url }}">Blog</a>
{%- if config.extra.main_menu %}
  {%- for item in config.extra.main_menu %}
    {%- if item.url is matching("https?://") %}
      <a href="{{ item.url }}">{{ item.name }}</a>
    {%- else %}
      <a href="{{ get_url(path=item.url )}}">{{ item.name }}</a>
    {%- endif %}
  {%- endfor %}
{%- endif -%}
