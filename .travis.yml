language: python
python:
- 3.6
addons:
  apt:
    packages:
    - graphviz
    - yui-compressor
  ssh_known_hosts: anaconda.dreamhost.com
before_install:
- openssl aes-256-cbc -K $encrypted_f658ad278ec9_key -iv $encrypted_f658ad278ec9_iv
  -in deploy_key.enc -out deploy_key -d
install:
- pip install pipenv==11.9.0
- pipenv install
script:
- nikola build
after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 deploy_key
  - ssh-add deploy_key
  - nikola deploy
after_deploy:
  - curl "https://api.monkeytest.it/travis/test?secret=$MONKEY_KEY&on_load=true&on_click=true&page_weight=true&seo=true&broken_links=true&asset_count=true&url=https://flowfx.de"
notifications:
  email:
    on_success: never  # default: change
    on_failure: never  # default: always
